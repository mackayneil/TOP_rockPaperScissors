<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src=script.js></script>
</head>
<body class="container">
    <h1>Let's play First to 5</h1>
    <div class="game-results">
        <div>
            Player 
            <div id="pScore" class="score-result">0</div>
        </div>
        <div>
            Computer 
            <div id="compScore" class="score-result">0</div>
        </div>
        Draws
        <div id="tie" class="score-result">0</div>

        
    </div>

    <div class="player-choices">
        <button id="rock" class="selection" onClick=playRoundWrapper(this.id)>Rock</button>
        <button id="paper" class="selection"  onClick=playRoundWrapper(this.id)>Paper</button>
        <button id="scissors" class="selection"  onClick=playRoundWrapper(this.id)>Scissors</button>
    </div>
    <p id="result"></p>
</body>
</html>
